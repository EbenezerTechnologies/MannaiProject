{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style="background-color: #c2c1c1; color: #2a3747;" class="modal-header">
  <h3 class="modal-title">Customer details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div style="background-color: #2a3747; color: #c2c1c1;" class="modal-body">

  <div class="">
    Name:
    {{ customer.customer_name }}
  </div>
  <div class="">
    IP Address:
    {{ customer.email }}
  </div>
  <div class="">
    Contact:
    {{ customer.contact }}
  </div>
  <div class="">
    State:
    {{ customer.get_state_type_display }}
  </div>
  <div class="">
    State:
    {{ customer.get_city_type_display }}
  </div>

</div>

<div style="background-color: #2a3747; border-style: none; " class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" style="color: #c2c1c1;">Close</button>
</div>
</html>
