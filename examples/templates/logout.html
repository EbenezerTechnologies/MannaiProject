{% load static %}
<!doctype html>
<head>
  <title>Mannai Co.</title>
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>

<body>
  <div class="wrapper fadeInDown">
   
    <div id="formContent">

      <div class="fadeIn first">
        <br>
        <img src="{% static 'assets/img/manni-png.png' %}" id="icon" alt="User Icon">
      </div>
      <h3 class="fadeIn second">Logout</h3>
      <br><br>
      <p class="logout-text">Are you sure you want to logout from the website?
        <strong>{{request.user.username}}</strong>?</p>

      <a class="homebutton fadeIn first" href="/log/" role="Logout">Logout</a>

      <a class="homebutton fadeIn fourth" href="/profile/" role="Cancel">Cancel</a> 
      <!-- Remind Passowrd -->
     
  </div>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>

</body>

</html>
