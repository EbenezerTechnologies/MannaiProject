{% load static %}
<!doctype html>
<head>
  <title>Mannai Co.</title>
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
  <div class="wrapper fadeInDown">
   
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <br>
        <img src="{% static 'assets/img/manni-png.png' %}" id="icon" alt="User Icon">
      </div>
      <h3 class="fadeIn second">REGISTER</h3>

      <form  method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <br>
        <input name="Signup" type="submit"  class="fadeIn fourth"/>
    </form>

      <div id="formFooter">
      
       <p style="color:#c2c1c1;">Already have an account? <a class="underlineHover" href="/home/">Home</a></p>
      </div>

    </div>
  </div>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>

</body>

</html>
